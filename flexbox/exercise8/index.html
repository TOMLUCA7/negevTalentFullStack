<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <div class="header-section">
        <h1>Contact Form</h1>
        <p>Get in touch with us</p>
    </div>

    <form class="formcontainer">
        <div class="form-row">
            <div class="input-group">
                <label>First Name</label>
                <input type="text">
            </div>
            <div class="input-group">
                <label>Last Name</label>
                <input type="text">
            </div>
        </div>

        <div class="input-group">
            <label>Email Address</label>
            <input type="email">
        </div>

        <div class="form-row">
            <div class="input-group">
                <label>Subject</label>
                <select>
                    <option>Select a topic</option>
                </select>
            </div>
            <div class="input-group">
                <label>Priority</label>
                <select>
                    <option>Low</option>
                </select>
            </div>
        </div>

        <div class="input-group">
            <label>Message</label>
            <textarea placeholder="Tell us how we can help..."></textarea>
        </div>

        <label>Contact Preferences</label>
        <div class="checkbox-group">
            <label><input type="checkbox"> Email Updates</label>
            <label><input type="checkbox"> Phone Follow-up</label>
            <label><input type="checkbox"> Newsletter</label>
        </div>

        <div class="button-group">
            <button type="button" class="btn-save">Save Draft</button>
            <button type="submit" class="btn-send">Send Message</button>
        </div>
    </form>
</div>
</body>
</html>
